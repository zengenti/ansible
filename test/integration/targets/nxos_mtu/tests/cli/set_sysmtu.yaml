---
- debug: msg="START cli/sysmtu.yaml"

- name: setup
  nxos_config:
    lines: no system jumbomtu
    match: none
    provider: "{{ cli }}"

- name: configure system mtu
  nxos_mtu:
    sysmtu: 2000
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"

- name: verify system mtu
  nxos_mtu:
    sysmtu: 2000
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: update system mtu
  nxos_mtu:
    sysmtu: 2001
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"

- name: verify system mtu
  nxos_mtu:
    sysmtu: 2001
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: invalid setting
  nxos_mtu:
    sysmtu: 3000
    provider: "{{ cli }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"

- name: teardown
  nxos_config:
    lines: no system jumbomtu
    match: none
    provider: "{{ cli }}"

- debug: msg="END cli/sysmtu.yaml"
